name: Build & Deploy Codekitten Website

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build site (release)
        run: npm run build:release
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./site
  cname:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Create CNAME file
        run: |
          mkdir -p ./site
          echo 'www.codekitten.me' > ./site/CNAME
      - name: Upload CNAME artifact
        uses: actions/upload-artifact@v4
        with:
          name: cname
          path: ./site/CNAME
  deploy:
    runs-on: ubuntu-latest
    needs: [build, cname]
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./site
      - name: Download CNAME artifact
        uses: actions/download-artifact@v4
        with:
          name: cname
          path: ./site
      - name: Remove debug files from site output
        run: |
          rm -rf ./site/debug-*
          rm -rf ./site/data-debug*
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
