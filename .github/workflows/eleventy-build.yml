name: Build & Deploy Eleventy Site

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Deployment mode'
        required: true
        default: 'release'
        type: choice
        options:
          - release  # Full site
          - wip      # Under construction

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with a specific version and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ensure the version matches your local setup
          cache: 'npm'        # Enable npm cache for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # This installs dependencies from package-lock.json

      # Step 4: Build the site based on the mode (release or wip)
      - name: Build site
        run: |
          if [ "${{ github.event.inputs.mode }}" = "wip" ]; then
            npm run build:wip  # Builds the site in wip mode
          else
            npm run build:release  # Builds the full site in release mode
          fi

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          publish_dir: ./dist  # The directory where the built site is located
