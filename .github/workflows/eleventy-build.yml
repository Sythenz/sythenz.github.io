name: Build & Deploy Eleventy Site

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Deployment mode'
        required: true
        default: 'release'
        type: choice
        options:
          - release  # Full site
          - wip      # Under construction
          - takedown # Takedown mode

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with a specific version and cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ensure the version matches your local setup
          cache: 'npm'        # Enable npm cache for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the site based on the mode (release, wip, or takedown)
      - name: Build site
        run: |
          if [ "${{ github.event.inputs.mode }}" = "wip" ]; then
            npm run build:wip  # Builds the site in wip mode
          elif [ "${{ github.event.inputs.mode }}" = "takedown" ]; then
            # For takedown mode, create a blank index.html with Work Sans and thin text
            echo "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Takedown</title><link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'><link href='https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap' rel='stylesheet'><style>body { background-color: black; color: white; font-family: 'Work Sans', sans-serif; font-weight: 100; text-align: center; padding: 50px; font-size: 1rem; }</style></head><body><h3>Nothing to see here...</h3><h3>:3 <i class="fa-regular fa-heart"></i></h3></body></html>" > ./dist/index.html
          else
            npm run build:release  # Builds the full site in release mode
          fi

      # Step 5: Preserve the CNAME file for custom domain
      - name: Add CNAME for custom domain
        run: |
          echo 'www.codekitten.me' > ./dist/CNAME  # Replace with your domain

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Deploy from the dist folder
